---
layout: default
---

<div class="snippets">
  <h1 class="snippets-heading">Entradas con la etiqueta "{{ page.tag-name }}"</h1>
<ul>
  {% for post in site.posts %}
    {% if post.tags contains page.tag-name %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
  {{ post.description }}
</li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
